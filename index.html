<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice game</title>
    <!--CSS-link-->
    <link rel="stylesheet" href="style.css">
    <!--bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
<body class="overflow-hidden">

    <!--main container-->
    <div class="container">

    <!--Dice Background-->

    <!--logo of the game-->
    <div class="title">
        <h1 style=" font-size: 90px;">Dice</h1>
        <img src="image/icon.png" alt="" class="icon">
        <h1 style=" font-size: 90px;"> Game</h1>
    </div>

    <!--Heros session-->
    <div class="main">
    <div class="winner" id="winner"></div>    
    <div class="d-flex">
    <!--Name of Player1-->
    <div class="player1">
       <p class="name">Player 1</p>
       <div class="display1" id="output1"></div>
    </div>
<!--Dice rolling section-->
<div class="border-0">
<img id="dice1" class="dice1"></img>
</div>

<div class="border-0">
    <img id="dice2" class="dice2"></img>
    </div>
    
    <!--Name of Player2-->
    <div class="player2">
        <p class="name">Player 2</p>
        <div class="display2" id="output2"><h1></h1></div>
    </div>
</div>
<!--Roll button-->
<div class="div-btn">
    <button type="button" class="rounded-5 button" onclick=" rollTheDice();">Roll the dice</button>
</div>

</div>
<!--end of the heros session-->   

</div>
<!--end of the bg--> 

</div>
<!--end of the container--> 



<script src="script.js"></script>
</body>
</html>
